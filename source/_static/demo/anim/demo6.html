<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - 动画队列支持</title>
<link href="../button/assets/common.css" rel="stylesheet"/>
<link href="../button/assets/custombutton.css" rel="stylesheet"/>
<style>
    .playground {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 20px;
        border: 5px dashed #AABBCC;
    }
    .anim {
        position: absolute;
        width: 26px;
        height: 22px;
    }
    .right {
        background: transparent url(assets/right.png) no-repeat center center;
    }
    .left {
        background: transparent url(assets/left.png) no-repeat center center;
    }
    .up {
        background: transparent url(assets/up.png) no-repeat center center;
    }
    .down {
        background: transparent url(assets/down.png) no-repeat center center;
    }
</style>
<script src="http://docs.kissyui.com/kissy/build/kissy.js"></script>
<!--<script src="http://localhost/github/kissy/build/kissy.js"></script>-->
</head>
<body>
<div class="playground">
    <div class="anim" id="animObj"></div>
</div>

<script src="assets/demo6.js"></script>
</body>
</html>
