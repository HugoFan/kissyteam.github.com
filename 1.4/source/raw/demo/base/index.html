<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>KISSY Base DEMO</title>
        <script src="http://dev.kissyui.com/kissy/build/seed.js" data-config="{combine:true}"></script> </head>
    <body>
        <button id="set">set Size 20</button>
        <button id="sett">set Size 30</button>
        <button id="get">get Size</button>
        <button id="reset">Reset</button>
        <script>
        KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
            var pn = new PN({
                "closeButton": true,
                "positionClass": "page-notification-top-right",
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            });

            window.alert = function() {
                var args = arguments[0];
                args = S.isObject(args) ? JSON.stringify(args) : args.toString();
                pn.success(args);
            };

            KISSY.getScript('assets/demo1.js');
        });
        </script>
    </body>
</html>
