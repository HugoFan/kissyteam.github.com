<!DOCTYPE html>
<html>
<head>
    <style>
        button { margin:10px; }
    </style>
    <script>
        (function(){
            var h=window.location.href,d=document;
            if(h.indexOf("localhost/kissy_git/")!=-1){
                d.write('<script src="http://localhost/kissy_git/kissy1.2/build/kissy.js"'+' charset="utf-8"><'+'/script>');
            }

            else{
                d.write('<script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"'+' charset="utf-8">'+'<'+'/script>');
            }
        })();
    </script>
</head>
<body>
    
    <div class='outer' id='s'>
        <div class='item'>
            item1
        </div>
    </div>
    
    <div class='outer'>
        <div class='item'>
            item2
        </div>
    </div>
    
    <div class='item'>
        item3
    </div>
    
    <button>{"selector":".item"}</button>
    <button>{"selector":".item","context":".outer"}</button>
    <button>{"selector":".item","context":"#s"}</button>
    
<script>
    KISSY.ready(function(S){
        var $=S.all;
        $(".item",$(".outer")).css("color","red");
        $("button").on("click",function(){
            $("div").css("color","");
            var el=$(this);
            var content=S.JSON.parse(el.html());
            $(content.selector,content.context).css("color","red");
        });
        
    });
</script>
</body>
</html>
