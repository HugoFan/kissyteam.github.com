<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>mousewheel compatibility</title>
<script>
(function(){
    var h=window.location.href,d=document;
    if(h.indexOf("localhost/kissy_git/")!=-1){
            d.write('<script src="http://localhost/kissy_git/kissy1.2/build/kissy.js"'+' charset="utf-8"><'+'/script>');
        }

    else{
        d.write('<script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"'+' charset="utf-8">'+'<'+'/script>');
    }
    })();
</script>
<style type="text/css">
    body, html {
        margin: 0;
        padding: 0;
    }
</style>
</head>
<body>
<h1>mousewheel compatibility</h1>
<button id="detach">detach</button>
<div id='t' style="width:500px;border: 1px solid red;height:200px">
    mousewheel on me
</div>
<p style="color: red">
    note:<br/>
    not perfect on mac osx with accelerated scroll
</p>
<script>
    var S = KISSY;

    KISSY.use("dom,event", function(S, DOM, Event) {
        var t = DOM.get("#t");
        var tmpl = "<p>" +
                "wheelDelta:{wheelDelta}<br/>" +
                "axis:{axis}<br/>" +
                "wheelDeltaY:{wheelDeltaY}<br/>" +
                "wheelDeltaX:{wheelDeltaX}<br/>" +
                "detail:{detail}<br/>" +
                "delta:{delta}<br/>" +
                "deltaX:{deltaX}<br/>" +
                "deltaY:{deltaY}<br/>" +
                "</p>";
        var tt;
        Event.on(t, "mousewheel", tt = function(e) {

            DOM.html(t, S.substitute(tmpl, {
                wheelDelta:e.wheelDelta,
                axis:e.axis,
                wheelDeltaY:e.wheelDeltaY,
                wheelDeltaX:e.wheelDeltaX,
                detail:e.detail,
                delta:e.delta,
                deltaX:e.deltaX,
                deltaY:e.deltaY
            }));

            e.preventDefault();

        });

        Event.on("#detach", "click", function() {
            Event.remove(t, "mousewheel", tt);
        });


    });

</script>
</body>
</html>
