<!DOCTYPE html>
<html>
<head>
    <style>
        button { margin:10px; }
        div {
            border:1px solid red;
            margin:10px;
            cursor:pointer;
            width:100px;
        }
    </style>
    <script>
        (function(){
            var h=window.location.href,d=document;
            if(h.indexOf("localhost/kissy_git/")!=-1){
                d.write('<script src="http://localhost/kissy_git/kissy1.2/build/kissy.js"'+' charset="utf-8"><'+'/script>');
            }

            else{
                d.write('<script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"'+' charset="utf-8">'+'<'+'/script>');
            }
        })();
    </script>
</head>
<body>
    
    <button id='c'>clone</button>
    <div>
       点我1
    </div>    
    
<script>
    KISSY.ready(function(S){
        var $=S.all,
                i=1,
                c=$("#c"),
                d=$("div");
        d.on("click",function(){
            alert($(this).html()+" clicked");
        });
        c.on("click",function(){
            // true : 克隆后的节点附带源节点的 data 以及事件
            d.clone(false,true).html("点我"+(++i)).appendTo("body");
        });
    });
</script>
</body>
</html>
