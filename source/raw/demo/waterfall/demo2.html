<!DOCTYPE html>
<html>
<head>
<title>loader demo</title>
<link href="http://a.tbcdn.cn/s/kissy/1.3.0/css/dpl/base.css" rel="stylesheet"/>
<link rel="stylesheet" href="assets/demo.css" type="text/css" media="all"/>

<link href="../button/assets/custombutton.css" rel="stylesheet"/><script src="http://g.tbcdn.cn/kissy/k/1.3.0/seed.js" data-config="{combine:true}"></script>
<style>
    .ks-waterfall {
        position: absolute;
        left:-9999px;
        top:-9999px;
    }
</style>
</head>

<body>

<div id="wrapper">
    <div id="button_container"></div>

    <div id="article">
        <div id="ColumnContainer" style="zoom: 1"> </div>
        <a id="BackToTop" href="#">Scroll to Top</a>
        <div id="loadingPins"><img src="http://img03.taobaocdn.com/tps/i3/T1Ar9xXg0JXXXXXXXX-16-16.gif" alt="Pin Loader Image"/><span>Fetching pins&hellip;</span></div>
    </div>
</div>
<script type="tpl" id="tpl">
    <div class="pin ks-waterfall" data-id="{id}">
        <a href="#" class="image">
            <img height="{height}" style='height:{height}px' alt="{title}"
                 src="http://farm{farm}.static.flickr.com/{server}/{id}_{secret}_m.jpg" />
        </a>
        <p class="description">{title}</p>
    </div>
</script>
<script src="assets/demo2.js"></script>

</body>
</html>
