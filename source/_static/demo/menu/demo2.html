<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - 自定义样式及分割线的使用</title>
<link href="../button/assets/common.css" rel="stylesheet"/>
<script src="http://yiminghe.github.com/kissy/build/kissy.js"></script>
<style>
    .my-menu {
        background: #fff;
        border: 2px solid #DDE4E8;
        cursor: pointer;
        margin: 0;
        outline: none;
        padding: 4px 0;
        position: absolute;
        font-size: 12px;
    }

    .my-menuitem {
        list-style: none;
        margin: 0;
        padding: 4px;
        white-space: nowrap;
        border: 2px solid white;
        border-right: none;
    }
    .my-submenu.my-menuitem-highlight {
        position: relative;
        z-index: 10000;
        border-color: #ff4444;
        background-color: white;
    }
    .my-menuseparator {
        border-top: 1px solid #E6E6E6;
    }

    .my-submenu-arrow {
        visibility: hidden;
    }

    .my-submenu .my-menuitem-content {
        padding-right: 12px;
        background: url("http://img01.taobaocdn.com/tps/i1/T1vrCkXeFFXXXXXXXX-100-800.png") no-repeat scroll -34px -50px transparent;
    }
    .my-popmenu {
        border-color: #ff4444;
    }
    .my-popmenu .my-menuitem {
        border: none;
    }

</style>
</head>
<body>

<div id="menu_container" style="position: relative;width: 200px;"></div>

<script src="assets/demo2.js"></script>

</body>
</html>
