<body class="my">
<style>
    
    .ks-overlay {
        position:absolute;
        left:-9999px;
        top:-9999px;
    }

    .ks-overlay-hidden {
        visibility: hidden;
    }

    .ks-overlay-mask-hidden {
        display: none;
    }

    .ks-overlay-shown {
        visibility: visible;
    }

    .ks-overlay-mask-shown{
        display: block;
    }
    
    .my .ks-stdmod-header, .my .ks-stdmod-footer {
        display: none;
    }

    .my .ks-stdmod-body {
        line-height: 0;
    }
