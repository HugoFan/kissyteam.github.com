<!DOCTYPE html>
<html>
<head>
  <style>

button { margin:10px; }
div { color:blue; font-weight:bold; }
span { color:red; }
</style>

    <script>
(function(){
    var h=window.location.href,d=document;
    if(h.indexOf("localhost/kissy_git/")!=-1){
            d.write('<script src="http://localhost/kissy_git/kissy1.2/build/kissy.js"'+' charset="utf-8"><'+'/script>');
        }

    else{
        d.write('<script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"'+' charset="utf-8">'+'<'+'/script>');
    }
    })();
</script>
</head>
<body>
  <button class='first'>Button #1</button>
<button class='last'>Button #2</button>
<div><span class='first'>0</span> button #1 clicks.</div>

<div><span class='last'>0</span> button #2 clicks.</div>
<script>
    var $=KISSY.Node.all;
    
    $("button.first").on('click',function () {
        update($("span.first"));
    });
    
    $("button.last").on('click',function () {
        $("button.first").fire('click');        
        update($("span.last"));
    });
    
    function update(j) {
        var n = parseInt(j.text(), 10);
        j.text(n + 1);
    }
</script>

</body>
</html>
