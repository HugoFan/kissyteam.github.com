<!DOCTYPE html>
<html>
<head>
    <style>
        button { margin:10px; }
        div { color:blue; font-weight:bold; }
        span { color:red; }
    </style>

    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js" data-config="{combine:true}"></script>
</head>
<body>
  <button id='getJSON'>get json from script</button>

<script>
    KISSY.use('core',function(S){
        var $=KISSY.Node.all;        
        $("#getJSON").on("click",function(){
            
            S.IO.getJSON("kissy.js",function(d){
                alert("user : "+d.user+" \n email : "+d.email);                
            });
                                            
        });
    });
</script>

</body>
</html>
