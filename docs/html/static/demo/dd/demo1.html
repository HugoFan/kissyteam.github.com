<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - Draggable & Proxy 使用示例</title>
<script src="http://yiminghe.github.com/kissy/build/kissy.js"></script>
<link rel="stylesheet" href="assets/demo1.css" />
</head>
<body>

<div class="box" id="test-drag">
	<s class="box-tp"><b></b></s>
	<div class="box-hd">
	</div>
	<div class="box-bd">
		Drag Me
	</div>
	<s class="box-bt"><b></b></s>
</div>


<script>
    KISSY.use("dd",function(S,DD){
        var drag=new DD.Draggable({
            node:'#test-drag',
            cursor:'move'
        });

        new DD.Proxy().attach(drag);

        drag.on("drag",function(ev){
           drag.get("node").offset({
            left:ev.left,
            top:ev.top
           });
        });
    });
</script>

</body>
</html>
