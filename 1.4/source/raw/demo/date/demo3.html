<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Demo - DatePicker 使用示例</title>
        <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed-min.js?20140106" data-config="{combine:true}"></script>
        <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.4.1/css/dpl/base.css">
    </head>
    <body>
        <div id="holder"></div>
        <div id="result"></div>
        <script>
        KISSY.use('node, date/picker, date/format,date/picker/assets/dpl.css', function(S, Node, DatePicker, DateFormat) {
            var result = Node.all("#result");
            var picker = new DatePicker({
                disableDate: function(current, value) {
                    return current.getMonth() < value.getMonth();
                },
                render: "#holder"
            }).render();

            picker.on('select', function(e) {
                var value = e.value;
                if (value) {
                    result.html(DateFormat.getDateInstance(DateFormat.Style.FULL).format(value));
                } else {
                    result.html(null);
                }
            });
        });
        </script>
    </body>
</html>
