<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>waterfall demo</title>
<script src="http://g.tbcdn.cn/kissy/k/1.3.2/seed.js" data-config="{combine:true}"></script>
<style>
    .ks-waterfall {
        position: absolute;
        width: 192px;
        overflow: hidden;
        padding: 15px;
        border: 2px solid #ddd;
        margin-bottom: 20px;
        text-align: center;
        left: -9999px;
        top: -9999px;
    }
</style>
<link rel="stylesheet" href="./assets/demo.css" type="text/css" media="all"/>
</head>
<body>

<div id="wrapper">
    <div id="article">
        <div id="ColumnContainer">
            <div class="pin ks-waterfall ks-waterfall-fixed-left">
                <div style="height: 100px">
                    always left
                </div>
            </div>

            <div class="pin ks-waterfall ks-waterfall-fixed-right">
                <div style="height: 100px">
                    always right
                </div>
            </div>
        </div>
        <a id="BackToTop" href="#">Scroll to Top</a>
        <div id="loadingPins"><img src="http://img03.taobaocdn.com/tps/i3/T1Ar9xXg0JXXXXXXXX-16-16.gif" alt="Pin Loader Image"/><span>Fetching pins&hellip;</span></div>
    </div>
</div>

<script type="tpl" id="tpl">
    <div class="pin ks-waterfall" data-id="{id}">
        <a href="#" class="image">
            <img height="{height}" style='height:{height}px' alt="{title}"
                 src="http://farm{farm}.static.flickr.com/{server}/{id}_{secret}_m.jpg" />
        </a>
        <p class="description">{title}</p>
    </div>
</script>

<script src="assets/fixed.js"></script>
</body>
</html>
