<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - 过滤菜单的使用</title>
<link href="../button/assets/common.css" rel="stylesheet"/>
<link href="assets/menu.css" rel="stylesheet"/>
<link href="assets/menuitem.css" rel="stylesheet"/>
<link href="assets/submenu.css" rel="stylesheet"/>
<link href="assets/filtermenu.css" rel="stylesheet"/>
<style>
    .hasChildren .goog-menuitem-content {
        background: url("http://a.tbcdn.cn/apps/sell/1.0/img/ic_bg.png") no-repeat scroll 500px 500px transparent;
        background-position: 100% -78px;
    }

    .goog-menuitem-selected {
        background-color: #D6EDF4;
        color: #1B4D91;
    }

    .goog-menuitem-hit {
        font-weight: bold;
        color: red;
    }

    .goog-menuitem {
        padding-right: 10px;
    }
</style>
<script src="http://yiminghe.github.com/kissy/build/kissy.js"></script>
</head>
<body>

<div id="menu_container" style="width: 240px;"></div>

<script>
    KISSY.use("menu", function(S, Menu) {
        // 构建各个菜单项
        var m1 = new Menu.Item({ prefixCls:"goog-",  selectable:true, content:"女鞋"}),
            m2 = new Menu.Item({ prefixCls:"goog-",  selectable:true, content:"家居服务"}),
            m3 = new Menu.Item({ prefixCls:"goog-",  selectable:true, content:"手机"}),
            m4 = new Menu.Item({ prefixCls:"goog-",  selectable:true, content:"女装女服"});
        // 过滤菜单
        var filterMenu = new Menu.FilterMenu({
            render:"#menu_container",
            width:200,
            // 支持多选
            allowMultiple:true,
            prefixCls:"goog-",
            label:"请输入"
        });
        // 依次添加各个菜单项
        filterMenu.addChild(m1);
        filterMenu.addChild(m2);
        filterMenu.addChild(m3);
        filterMenu.addChild(m4);

        // 渲染到页面中
        filterMenu.render();

        // 绑定点击事件, 记录选择项是哪个
        var selected = null;
        filterMenu.on("click", function(e) {
            if (selected != e.target) {
                selected && selected.set("selected", false);
                selected = e.target;
                alert("你选中了" + selected.get("content"));
            }
        });
    });
</script>
</body>
</html>
