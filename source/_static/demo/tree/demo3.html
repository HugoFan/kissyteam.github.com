<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>KISSY Decorated Simple Tree</title>
		<link href="http://docs.kissyui.com/kissy/build/css/base.css" rel="stylesheet"/>
		<link href="assets/tree.css" rel="stylesheet"/>
        <script src="http://docs.kissyui.com/assets/import-kissy.js"></script>
	</head>
	<body>
		<div id="treeContainer" style="width: 200px;">
			<!-- 装饰树直接通过DOM中已有的结构生成一棵树 -->
			<div id='root' class="ks-tree-root">
				<span class="ks-tree-item-content">淘宝网</span>
				<div class="ks-tree-children">
					<div class="ks-tree-item">
						<span class="ks-tree-item-content">收藏夹</span>
						<div class="ks-tree-children">
							<div class="ks-tree-item">
								<span class="ks-tree-item-content">收藏的宝贝</span>
							</div>
							<!-- 标记为强制 folder 样式 -->
							<div class="ks-tree-item ks-tree-item-folder">
								<span class="ks-tree-item-content">收藏的店铺</span>
							</div>
						</div>
					</div>
					<div class="ks-tree-item">
						<span class="ks-tree-item-content">我要买</span>
					</div>
				</div>
			</div>
		</div>
		<script src="assets/demo3.js"></script>
	</body>
</html>
