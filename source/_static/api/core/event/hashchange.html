<!DOCTYPE html>
<html>
<head>
<script>
(function(){
    var h=window.location.href,d=document;
    if(h.indexOf("localhost/kissy_git/")!=-1){
            d.write('<script src="http://localhost/kissy_git/kissy/build/kissy.js"'+' charset="utf-8"><'+'/script>');
        }
    else if(h.indexOf("fed.ued.taobao.net/kissy-team/kissyteam/")!=-1){
        d.write('<script src="http://fed.ued.taobao.net/kissy-team/kissy/build/kissy.js"'+' charset="utf-8">'+'<'+'/script>');
    }
    else{
        d.write('<script src="http://docs.kissyui.com/kissy/build/kissy.js"'+' charset="utf-8">'+'<'+'/script>');
    }
    })();
</script>
</head>
<body>
    
    <div id='cool' style='display:none;width:200px;height:100px;line-height:100px;border:1px solid red;'>
        
        ooh,some cool features shows
        
    </div>
        
    <label>输入 hash :<input id='in' /> </label>
    
    <button id='ok'>确定</button>
    
    
    <div>try input cool ,enter then after 1 second navigate back</div>
    
    <a href="?x" target="_blank">新窗口打开</a>

<script>       
    KISSY.use("node",function(S,Node){   
        location.hash='#';
        var $=Node.all;
        
        $('#ok').on("click",function(){
            location.hash="!/"+$("#in").val()+"/";
        });
        
        $('#in').on("keydown",function(e){
            if(e.keyCode==13)
            location.hash="!/"+$("#in").val()+"/";
        });
        
        $(window).on("hashchange",function(){
            if(location.hash == "#!/cool/"){
                $("#cool").show(1);
            }else{
                $("#cool").stop(true).hide();
            }
        });
    });
</script>

</body>
</html>
