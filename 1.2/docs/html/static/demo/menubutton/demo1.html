<!doctype html>
<html>
<head>
<meta charset="utf-8"/>

<link href="http://a.tbcdn.cn/s/kissy/1.2.0/css/base.css" rel="stylesheet"/>

<link href="../button/assets/custombutton.css" rel="stylesheet"/>

<script>
(function(){
    var h=window.location.href,d=document;

            d.write('<script src="http://localhost/kissy_git/kissy/build/kissy.js"'+' charset="utf-8"><'+'/script>');
        }
