<!DOCTYPE html>
<html lang="en">
<head>
<title>
    Pinterest
</title>

<link rel="icon" href="http://d3io1k5o0zdpqr.cloudfront.net/favicon.png" type="image/x-icon"/>
<link rel="stylesheet" href="http://d3io1k5o0zdpqr.cloudfront.net/css/pinboard_ff825070.css?359aad" type="text/css" media="all"/>
<!--[if gte IE 7]>
<link rel="stylesheet" href="http://d3io1k5o0zdpqr.cloudfront.net/css/ie7-and-up_387feb.css" type="text/css" media="all"/>
<![endif]-->

<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<style type="text/css" media="screen">
    @media screen and (max-device-width: 480px) {
        #introductionRight, .profilebox img {
            display: none;
        }

        .profilebox {
            top: 50px !important;
        }

        .pinOrigin {
            width: 300px !important;
            padding: 10px !important;
            margin: 5px -10px -10px;
        }

        .pinOrigin p {
            min-height: 28px;
        }

        .pinComments {
            margin: 10px -10px -10px;
            border-top: 1px solid #E7E7E7;
        }

        .pinComments div {
            padding-left: 10px;
            padding-right: 10px;
            width: 300px !important;
            border-top: 0 solid #E7E7E7;
        }

        .sortable li {
            width: 320px !important;
            margin-right: 0;
            margin-bottom: 10px !important;
        }

        #boardIntroduction {
            width: 300px !important;
            padding: 10px !important;
        }

        #boardIntroFilters {
            height: auto;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        #article .feed {
            display: none;
        }

        #recent_activity_holder {
            width: 320px !important;
        }

        #recent_activity_holder .story {
            overflow: hidden;
        }

        #recent_activity_holder .story img {
            position: absolute;
        }

        .activity_details {
            float: left !important;
            width: 255px !important;
            margin-left: 50px;
        }
    }
</style>
<script src="http://docs.kissyui.com/kissy/build/kissy.js"></script>

</head>

<body>

<div id="wrapper">

<div id="article">
<div id="ColumnContainer">

</div>
<!-- #ColumnContainer -->

<!-- Back to top link -->
<a id="BackToTop" href="#">Scroll to Top</a>

<!-- Paginator -->


<!-- Infinite scroll loading indicator -->

<div id="loadingPins"><img src="http://d3io1k5o0zdpqr.cloudfront.net/images/BouncingLoader.gif" alt="Pin Loader Image"/><span>Fetching pins&hellip;</span></div>


</div>
<!-- #article -->

</div>
<!-- #wrapper -->

<script src="assets/demo2.js"></script>

<script type="tpl" id="tpl">
    <div class="pin ks-waterfall" data-id="{{id}}">
        <a href="#" class="image" style="height: {{image_height}}px;">
            <img width="{{image_width}}" height="{{image_height}}" alt="{{title}}" src="{{image_url}}" />
        </a>
    </div>
</script>
</body>
</html>
