<!DOCTYPE html>
<html>
<head>  
    <style>
        .info {
            color:red;
        }
    </style>
    <script>
        if(location.host=="localhost"){
            document.writeln('<script src="http://localhost/kissy_git/kissy/build/kissy.js"'+'>'+'<'+'/'+'script>');
        }else{
            document.writeln('<script src="http://docs.kissyui.com/kissy/build/kissy.js"'+'>'+'<'+'/'+'script>');
        }
   </script>
</head>
<body>
  <form id='f'>
    
    <div>
        <label>姓名：<input/><span class='info'> i lose focus</span></label>
    </div>
    
    <div>
        <label>密码：<input/><span class='info'>i lose focus</span></label>
    </div>
    
  </form>
<script>
    var $=KISSY.all;
    
    $("#f").on("focusout",function(e){
        var t=$(e.target);
        t.next(".info").html("i lost focus");
    });
    
    $("#f").on("focusin",function(e){
        var t=$(e.target);
        t.next(".info").html("i get focus");
    });
</script>

</body>
</html>
