<!doctype html>
<html>

<link href="../button/assets/common.css" rel="stylesheet"/>

<script>

        document.writeln('<script src="http://localhost/kissy_git/kissy/build/kissy.js"'+'>'+'<'+'/'+'script>');
    }else if(location.host=="chengyu.taobao.ali.com"){
