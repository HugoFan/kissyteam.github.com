<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - 删除某个 menu </title>
<link href="../button/assets/common.css" rel="stylesheet"/>
<style>
    .my-menu {
        background: #fff;
        border: 2px solid #DDE4E8;
        cursor: pointer;
        margin: 0;
        outline: none;
        padding: 4px;
        position: absolute;
        font-size: 12px;
    }

    .my-menuitem {
        position: relative;
        list-style: none;
        margin: 0;
        padding: 4px;
        margin-right: 16px;
        white-space: nowrap;
        border: 2px solid white;
    }
    .my-menuitem-highlight {
        border-color: #ff4444;
    }
    .my-menuseparator {
        border-top: 1px solid #E6E6E6;
    }

    .my-submenu-arrow {
        visibility: hidden;
    }

    .my-submenu .my-menuitem-content {
        padding-right: 12px;
        background: url("http://img01.taobaocdn.com/tps/i1/T1vrCkXeFFXXXXXXXX-100-800.png") no-repeat scroll -34px -50px transparent;
    }
    .my-popmenu {
        border-color: #ff4444;
    }
    .my-popmenu .my-menuitem {
        border: none;
    }

    .my-menuitem-deletable .my-menuitem-delete {
        position: absolute;
        right: -18px;
        text-indent: -9999px;
        width: 16px;
        height: 16px;
        background: url(http://img02.taobaocdn.com/tps/i2/T1YzqkXk4kXXXXXXXX-16-16.png) 0 0 no-repeat;
    }

</style>

<script src="http://yiminghe.github.com/kissy/build/kissy.js"></script>
</head>
<body>
<script src="assets/demo3.js"></script>

</body>
</html>
