<body>

<div class="box" id="test-drag">
	<s class="box-tp"><b></b></s>
	<div class="box-hd">
        <h3>Drag Me</h3>
	</div>
	<div class="box-bd">
		鼠标拖动
	</div>
	<s class="box-bt"><b></b></s>
</div>


<script>
    KISSY.use("dd",function(S,DD){
        var drag=new DD.Draggable({
            node:'#test-drag',
            cursor:'move'
        });

        new DD.Proxy().attach(drag);

        drag.on("drag",function(ev){
           drag.get("node").offset({
            left:ev.left,
            top:ev.top
           });
        });
    });
</script>

</body>
