<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - 删除某个 menu </title>
<link href="../button/assets/common.css" rel="stylesheet"/>
<style>
    .my-menu {
        background: #fff;
        border: 2px solid #DDE4E8;
        cursor: pointer;
        margin: 0;
        outline: none;
        padding: 4px;
        position: absolute;
        font-size: 12px;
    }

    .my-menuitem {
        position: relative;
        list-style: none;
        margin: 0;
        padding: 4px;
        margin-right: 16px;
        white-space: nowrap;
        border: 2px solid white;
    }
    .my-menuitem-highlight {
        border-color: #ff4444;
    }
    .my-menuseparator {
        border-top: 1px solid #E6E6E6;
    }

    .my-submenu-arrow {
        visibility: hidden;
    }

    .my-submenu .my-menuitem-content {
        padding-right: 12px;
        background: url("http://img01.taobaocdn.com/tps/i1/T1vrCkXeFFXXXXXXXX-100-800.png") no-repeat scroll -34px -50px transparent;
    }
    .my-popmenu {
        border-color: #ff4444;
    }
    .my-popmenu .my-menuitem {
        border: none;
    }

    .my-menuitem-deletable .my-menuitem-delete {
        position: absolute;
        right: -18px;
        text-indent: -9999px;
        width: 16px;
        height: 16px;
        background: url(http://img02.taobaocdn.com/tps/i2/T1YzqkXk4kXXXXXXXX-16-16.png) 0 0 no-repeat;
    }

</style>

<script src="http://yiminghe.github.com/kissy/build/kissy.js"></script>
</head>
<body>
<script>
    KISSY.use("node,menu", function(S, Node, Menu) {
        // 初始化一个菜单, 仅包含一个菜单项
        var menu = new Menu({
            prefixCls: 'my-',
            children:[new Menu.DelMenuItem({
                    prefixCls: 'my-',
                    content: '首页',
                    delTooltip: '点击删除'
                })]
            });

        // 添加各个可删除的项
        S.each(['已买到的宝贝', '已卖出的宝贝', '收藏的宝贝', '收藏的店铺', '购物车'], function(obj) {
            menu.addChild(new Menu.DelMenuItem({
                prefixCls: 'my-',
                content: obj,
                delTooltip: '点击删除'
            }));
        });
        menu.render();

        // 绑定删除事件
        menu.on('delete', function(e) {
            alert('删除了'+e.target.get('content'));
        });
    });
</script>
</body>
</html>
