<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>waterfall demo</title>
<script src="http://docs.kissyui.com/assets/import-kissy.js"></script>
<style>
    .ks-waterfall {
        position: absolute;
        width: 192px;
        overflow: hidden;
        padding: 15px;
        border: 2px solid #ddd;
        margin-bottom: 20px;
        text-align: center;
        left: -9999px;
        top: -9999px;
    }
</style>
<link rel="stylesheet" href="./assets/demo.css" type="text/css" media="all"/>
</head>
<body>

<div id="wrapper">
    <div id="button_container"></div>

    <div id="article">
        <div id="ColumnContainer"></div>
        <a id="BackToTop" href="#">Scroll to Top</a>
        <div id="loadingPins"><img src="http://d3io1k5o0zdpqr.cloudfront.net/images/BouncingLoader.gif" alt="Pin Loader Image"/><span>Fetching pins&hellip;</span></div>
    </div>
</div>
<script type="tpl" id="tpl">
    <div class="pin ks-waterfall" data-id="{{id}}">
        <a href="#" class="image">
            <img height="{{height}}" alt="{{title}}" src="http://farm{{farm}}.static.flickr.com/{{server}}/{{id}}_{{secret}}_m.jpg"/>
        </a>
        <p class="description">{{title}}</p>
        <p>
            <button class="del">删除</button>
            <button class="grow">增高</button>
        </p>
    </div>
</script>

<script src="assets/effect.js"></script>
</body>
</html>
