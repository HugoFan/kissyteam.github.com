<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Effect target 效果</title>
<script src="http://docs.kissyui.com/assets/import-kissy.js"></script>
<link href="http://a.tbcdn.cn/s/kissy/1.3.0/css/dpl/base.css" rel="stylesheet"/>
<link rel="stylesheet" href="assets/cool.css"/>
    <link rel="stylesheet" href="assets/loading.css"/>

<link href="../button/assets/custombutton.css" rel="stylesheet"/>
<style>
    .ks-overlay {
        position: absolute;
        left: -9999px;
        top: -9999px;
    }

    .ks-overlay-hidden {
        visibility: hidden;
    }

    .ks-overlay-mask-hidden {
        display: none;
    }

    .ks-overlay-shown {
        visibility: visible;
    }

    .ks-overlay-mask-shown{
        display: block;
    }

    .ks-overlay-proxy {
        border: 1px solid red;
        position: absolute;
        left: -9999px;
        top: -9999px;
        z-index: 10000;
    }

    .ks-overlay-ghost {
        opacity: .65;
    }

    .ks-ie6 .ks-overlay-ghost, .ks-ie7 .ks-overlay-ghost {
        filter: alpha(opacity = 65);
    }

</style>
</head>
<body>
<div id="button-wrap"></div>
<div style="height: 800px">

</div>
<script src="assets/effect-target.js"></script>
</body>
</html>
