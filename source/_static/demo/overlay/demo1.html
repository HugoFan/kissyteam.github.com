<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - 从 markup 中构建 overlay</title>
<script src="http://yiminghe.github.com/kissy/build/kissy.js"></script>
</head>
<body>
<style>
    button {
        margin:0;
        padding:0;
    }
    #popup1 {
        position:absolute;
        left:-9999px;
        top:-9999px;
        border:1px solid red;
        background-color:white;
    }
</style>

<div id='popup1'>
    我是一些提示信息
</div>

<div style='margin:10px 0;'>
    <button id="btn1">Show</button>
    <button id="btn2">Hide</button>
</div>

<script>
    KISSY.use("overlay",function(S,Overlay){
        // kissy < 1.2 ,可使用 Overlay = S.Overlay; 获取构造器

        var popup = new Overlay({
            srcNode:S.one("#popup1"), // 配置已存在 dom 节点
            width: 300, // 配置宽度
            height: 200,    // 配置高度
            align: {    // 配置对齐属性
                node: '#btn2',
                points: ['tr', 'tl'],
                offset: [50, 0]
            }
        });

        S.one('#btn1').on('click', function() {
            // 根据对齐属性, 显示在 Hide 按钮旁
            popup.show();
        });

        S.one('#btn2').on('click', function() {
            // 隐藏弹出层
            popup.hide();
        });

    });
</script>

</body>
</html>
