<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>KISSY Decorated Simple Tree</title>
		<link href="http://dev.kissyui.com/kissy/build/css/dpl/base.css" rel="stylesheet"/>
		<link href="assets/dpl.css" rel="stylesheet"/>
        <script src="http://dev.kissyui.com/kissy/build/seed.js" data-config="{combine:true}"></script>
	</head>
	<body>
		<div id="treeContainer" style="width: 200px;">
			<!-- 装饰树直接通过DOM中已有的结构生成一棵树 -->
			<div id='root' class="ks-tree-root">
				<span class="ks-tree-node-content">淘宝网</span>
				<div class="ks-tree-children">
					<div class="ks-tree-node">
						<span class="ks-tree-node-content">收藏夹</span>
						<div class="ks-tree-children">
							<div class="ks-tree-node">
								<span class="ks-tree-node-content">收藏的宝贝</span>
							</div>
							<!-- 标记为强制 folder 样式 -->
							<div class="ks-tree-node ks-tree-node-folder">
								<span class="ks-tree-node-content">收藏的店铺</span>
							</div>
						</div>
					</div>
					<div class="ks-tree-node">
						<span class="ks-tree-node-content">我要买</span>
					</div>
				</div>
			</div>
		</div>
		<script>
		KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
		    var pn = new PN({
		        "closeButton": true,
		        "positionClass": "page-notification-top-right",
		        "onclick": null,
		        "showDuration": "300",
		        "hideDuration": "1000",
		        "timeOut": "5000",
		        "extendedTimeOut": "1000",
		        "showEasing": "swing",
		        "hideEasing": "linear",
		        "showMethod": "fadeIn",
		        "hideMethod": "fadeOut"
		    });

		    window.alert = function() {
		        var args = arguments[0];
		        args = S.isObject(args) ? JSON.stringify(args) : args.toString();
		        pn.success(args);
		    };

		    KISSY.getScript('assets/demo3.js');
		});
		</script>

	</body>
</html>
