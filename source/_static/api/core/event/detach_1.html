<!DOCTYPE html>
<html>
<head>
    <style>
        button { margin:5px; }
        button#theone { color:red; background:yellow; }
    </style>
    <script>
        if(location.host=="localhost"){
            document.writeln('<script src="http://localhost/kissy_git/kissy/build/kissy.js"'+'>'+'<'+'/'+'script>');
        }else{
            document.writeln('<script src="http://yiminghe.github.com/kissy/build/kissy.js"'+'>'+'<'+'/'+'script>');
        }
   </script>
</head>
<body>
    <button id="theone">Does nothing...</button>
    <button id="bind">Bind Click</button>
    <button id="unbind">Unbind Click</button>
    <div style="display:none;">Click!</div>
<script>
var $=KISSY.Node.all;
function aClick() {
    $("div").show().fadeOut();
}
$("#bind").on('click',function () {
    // could use .bind('click', aClick) instead but for variety...
    $("#theone").on('click',aClick)
      .text("Can Click!");
});
$("#unbind").on('click',function () {
    $("#theone").detach('click', aClick)
      .text("Does nothing...");
});

</script>

</body>
</html>
