<!DOCTYPE html>
<html>
<head>

<script>
    if(location.host=="localhost"){
        document.writeln('<script src="http://localhost/kissy_git/kissy/build/kissy.js"'+'>'+'<'+'/'+'script>');
    }else{
        document.writeln('<script src="http://docs.kissyui.com/kissy/build/kissy.js"'+'>'+'<'+'/'+'script>');
    }
   </script>
</head>
<body>
  
<ul>
  <li>item 1
    <ul>
      <li>sub item 1-a</li>
      <li>sub item 1-b</li>
    </ul>
  </li>
  <li>item 2
    <ul>
      <li>sub item 2-a</li>
      <li>sub item 2-b</li>
    </ul>
  </li>  
</ul>
<script>
    var $=KISSY.Node.all;
    function handler(event) {
      var $target = $(event.target);
      if( $target.test("li") ) {
        $target.children().toggle();
      }
    }
    $("ul").on('click',handler).all("ul").hide();
</script>

</body>
</html>
